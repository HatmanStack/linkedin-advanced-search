name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '24'
  PYTHON_VERSION: '3.13'

jobs:
  frontend:
    name: Frontend (Lint + TypeCheck + Test)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: ESLint (strict)
        working-directory: ./frontend
        run: npm run lint
      - name: TypeScript check
        working-directory: ./frontend
        run: npx tsc --noEmit
      - name: Run tests
        working-directory: ./frontend
        run: npm run test

  puppeteer:
    name: Puppeteer (Lint + Test)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: puppeteer/package-lock.json
      - name: Install dependencies
        working-directory: ./puppeteer
        run: npm ci
      - name: ESLint (strict)
        working-directory: ./puppeteer
        run: npm run lint
      - name: TypeScript check
        working-directory: ./puppeteer
        run: |
          ls -la tsconfig.json
          pwd
          npm run build
      - name: Run tests
        working-directory: ./puppeteer
        run: npm run test

  backend:
    name: Backend (Lint + Test)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: tests/backend/requirements*.txt
      - name: Install uv
        run: pip install uv
      - name: Run Ruff linting
        working-directory: ./backend
        run: uvx ruff check lambdas --exclude .aws-sam
      - name: Run Ruff format check
        working-directory: ./backend
        run: uvx ruff format --check lambdas --exclude .aws-sam
      - name: Install test dependencies
        working-directory: ./tests/backend
        run: uv pip install -r requirements-test.lock --system
      - name: Run pytest
        working-directory: ./tests/backend
        run: python -m pytest unit/ -v --tb=short

