name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      - name: TypeScript check
        working-directory: ./frontend
        run: npx tsc --noEmit

  backend-lint:
    name: Backend Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Run Ruff linting
        run: uvx ruff check backend/lambdas

  puppeteer-lint:
    name: Puppeteer Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./puppeteer
        run: npm ci
      - name: Run ESLint
        working-directory: ./puppeteer
        run: npm run lint
        continue-on-error: true  # Pre-existing lint errors

  status-check:
    name: Status Check
    needs: [frontend-lint, backend-lint, puppeteer-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check frontend lint passed
        run: |
          if [[ "${{ needs.frontend-lint.result }}" == "failure" ]]; then
            echo "Frontend lint failed"
            exit 1
          fi
          echo "Required checks passed"
