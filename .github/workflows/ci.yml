name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      - name: TypeScript check
        working-directory: ./frontend
        run: npx tsc --noEmit

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --ci

  backend-lint:
    name: Backend Lint (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Run Ruff linting
        run: uvx ruff check backend/lambdas

  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
      DYNAMODB_TABLE: test-table
      PYTHONPATH: ${{ github.workspace }}/backend/lambdas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install test dependencies
        run: pip install pytest pytest-mock moto requests-mock boto3
      - name: Run pytest
        run: pytest tests/backend -v --tb=short

  puppeteer-lint:
    name: Puppeteer Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./puppeteer
        run: npm ci
      - name: Run ESLint
        working-directory: ./puppeteer
        run: npm run lint

  puppeteer-tests:
    name: Puppeteer Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install dependencies
        working-directory: ./puppeteer
        run: npm ci
      - name: Run tests
        working-directory: ./puppeteer
        run: npm test

  status-check:
    name: Status Check
    needs: [frontend-lint, frontend-tests, backend-lint, backend-tests, puppeteer-lint, puppeteer-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.puppeteer-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.puppeteer-tests.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
